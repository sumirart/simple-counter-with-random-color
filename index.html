<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Pratama Agung Sumirat -->
    <title>Simple Counter - Pratama Agung Sumirat</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- wrap all by container -->
    <div class="container">
        <div class="row">
            <!-- create col inside col -->
            <div class="col"></div>
            <div class="col-auto d-flex align-items-center">
                <div class="col">
                    <i class="fa fa-minus-square" id="btnMinus"></i>
                </div>
                <div class="col-auto">
                    <p id="nama"></p>
                    <h1 id="skor">0</h1>
                    <button type="button" class="btn btn-light btn-sm" id="btnReset">Reset</button>
                </div>
                <div class="col">
                    <i class="fa fa-plus-square" id="btnPlus"></i>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- script -->
    <script src="js/script.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
